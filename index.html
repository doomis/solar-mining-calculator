<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Solar Mining Sovereign Stack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas", "numpy", "matplotlib"], // Packages you need
          entrypoint: "app.py", // The python file to run
          files: {
            "app.py": {
              url: "app.py", // Loads app.py from the same folder
            },
            "miners.json": {
                url: "miners.json", // Loads your hardware database
            }
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
