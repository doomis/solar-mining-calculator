<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Solar Mining Strategy Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/@stlite/mountable@0.50.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@stlite/mountable@0.50.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          // Only load what we strictly need for V1
          requirements: ["streamlit"],
          entrypoint: "app.py",
          files: {
            "app.py": {
              url: "app.py",
            },
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
