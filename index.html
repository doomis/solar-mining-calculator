<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Solar Mining Strategy Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"
      crossorigin="anonymous"
    ></script>
    <script>
      stlite.mount(
        {
          requirements: ["streamlit"],
          entrypoint: "app.py",
          files: {
            "app.py": {
              url: "./app.py",  // The ./ forces it to look in the same folder
            },
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
